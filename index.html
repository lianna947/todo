<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div id="changeColor">
        <h1>List of your works</h1>
    </div>

    <div id="darkMode">
        <i class="fa-solid fa-moon"></i>
    </div>

    <form>
        <input type="text" placeholder="add your todo..." class="text" id="addTodo">
        <input type="submit" value="add" class="submit" id="addTodoBtn">

        <select id="selectTodo">
            <option value="all">all</option>
            <option value="completed">completed</option>
            <option value="uncompleted">uncompleted</option>
        </select>
    </form>

    <div id="modalDeleteTodo">
        <div class="bg"></div>

        <div class="content">
            <h3>Confirm your deleting!</h3>
            <p>Are you sure you want to delete this note?</p>

            <div class="buttons">
                <button id="cancelModalDelete">Cancel</button>
                <button id="okModalDelete">Ok</button>
            </div>
        </div>
    </div>

    <div id="todoList">
        <!-- todo list data will be added dynamically using JavaScript -->
    </div>

    <div class="controls">
        <button id="deleteAll">Delete all</button>
        <button id="deleteSelected">Delete selected</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
